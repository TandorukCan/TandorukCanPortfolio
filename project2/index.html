<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Company Directory</title>
    <meta name="author" content="Tandoruk Can" />
    <meta name="description" content="Company Directory App" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="libs/css/bootstrap.min.css" />
    <link rel="stylesheet" href="libs/css/all.min.css" />
    <link rel="stylesheet" href="libs/css/style.css" />
  </head>
  <body>
    <section>
      <div id="mainLoader"></div>
      <div id="crudLoader"></div>
      <div class="appHeader">
        <div class="row">
          <div class="col">
            <input
              id="searchInp"
              class="form-control mb-3"
              placeholder="Search"
            />
          </div>

          <div class="col-6 text-end me-2">
            <div class="btn-group" role="group" aria-label="buttons">
              <button
                id="refreshBtn"
                type="button"
                class="btn btn-primary"
                aria-label="refresh"
              >
                <i class="fa-solid fa-refresh fa-fw"></i>
              </button>
              <button
                id="filterBtn"
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#filterModal"
                aria-label="filter"
              >
                <i class="fa-solid fa-filter fa-fw"></i>
              </button>
              <button
                id="addBtn"
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#personnelModal"
                aria-label="add"
              >
                <i class="fa-solid fa-plus fa-fw"></i>
              </button>
            </div>
          </div>
        </div>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="personnelBtn"
              data-bs-toggle="tab"
              data-bs-target="#personnel-tab-pane"
              type="button"
              role="tab"
              aria-controls="home-tab-pane"
              aria-selected="true"
              aria-label="Personnel"
            >
              <i class="fa-solid fa-person fa-lg fa-fw"></i
              ><span class="d-none d-sm-block">Personnel</span>
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="departmentsBtn"
              data-bs-toggle="tab"
              data-bs-target="#departments-tab-pane"
              type="button"
              role="tab"
              aria-controls="profile-tab-pane"
              aria-selected="false"
              aria-label="Departments"
            >
              <i class="fa-solid fa-building fa-lg fa-fw"></i
              ><span class="d-none d-sm-block">Departments</span>
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="locationsBtn"
              data-bs-toggle="tab"
              data-bs-target="#locations-tab-pane"
              type="button"
              role="tab"
              aria-controls="contact-tab-pane"
              aria-selected="false"
              aria-label="Locations"
            >
              <i class="fa-solid fa-map-location-dot fa-lg fa-fw"></i
              ><span class="d-none d-sm-block">Locations</span>
            </button>
          </li>
        </ul>
      </div>

      <!--Delete Personnel Modal -->
      <div
        class="modal fade"
        id="confirmPersonnelModal"
        tabindex="-1"
        aria-labelledby="confirmModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="confirmModalLabel">Confirmation</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              Are you sure you want to delete this personnel?
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                aria-label="Cancel"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-danger"
                id="confirmDeletePersonnelBtn"
                aria-label="Delete Personnel"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Delete Department Modal -->
      <div
        class="modal fade"
        id="confirmDepartmentModal"
        tabindex="-1"
        aria-labelledby="confirmModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="confirmModalLabel">Confirmation</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              Are you sure you want to delete this department?
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                aria-label="Cancel"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-danger"
                id="confirmDeleteDepartmentBtn"
                aria-label="Delete Department"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Delete Location Modal -->
      <div
        class="modal fade"
        id="confirmLocationModal"
        tabindex="-1"
        aria-labelledby="confirmModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="confirmModalLabel">Confirmation</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              Are you sure you want to delete this location?
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                aria-label="Cancel"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-danger"
                id="confirmDeleteLocationBtn"
                aria-label="Delete Location"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="tab-content bg-white">
        <div
          class="tab-pane show active"
          id="personnel-tab-pane"
          role="tabpanel"
          aria-labelledby="home-tab"
          tabindex="0"
        >
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col" class="d-lg-table-cell d-none">Job Title</th>
                <th scope="col">Department</th>
                <th scope="col">Location</th>
                <th scope="col" class="d-lg-table-cell d-none">Email</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="personnelTableBody" class="modal-body">
              <!-- <div id="personnelLoader"></div> -->
            </tbody>
          </table>
        </div>

        <div
          class="tab-pane"
          id="departments-tab-pane"
          role="tabpanel"
          aria-labelledby="profile-tab"
          tabindex="0"
        >
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Location</th>
              </tr>
            </thead>
            <tbody id="departmentTableBody" class="modal-body">
              <!-- <div id="departmentLoader"></div> -->
            </tbody>
          </table>
        </div>

        <div
          class="tab-pane"
          id="locations-tab-pane"
          role="tabpanel"
          aria-labelledby="contact-tab"
          tabindex="0"
        >
          <table class="table table-hover">
            <tbody id="locationTableBody" class="modal-body">
              <!-- <div id="locationLoader"></div> -->
            </tbody>
          </table>
        </div>
      </div>

      <footer class="border-top text-center fw-bold">
        <p class="fw-light my-3">Company Directory version 1.0</p>
      </footer>
    </section>

    <div
      id="personnelModal"
      class="modal fade"
      tabindex="-1"
      data-bs-backdrop="false"
      data-bs-keyboard="false"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <!--   the last two classes centre the modal and, if the content is too long, ensures  -->
      <!--   that the header and footer are always on display by making the body scroll -->

      <div
        class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable"
      >
        <div class="modal-content shadow">
          <div class="modal-header bg-primary bg-gradient text-white">
            <h5 id="personnelTitle" class="modal-title"></h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form id="personnelForm">
              <input type="hidden" id="personnelEmployeeID" />

              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="personnelFirstName"
                  placeholder="First name"
                  required
                />
                <label for="personnelFirstName">First name</label>
              </div>

              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="personnelLastName"
                  placeholder="Last name"
                  required
                />
                <label for="personnelLastName">Last name</label>
              </div>

              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="personnelJobTitle"
                  placeholder="Job title"
                  required
                />
                <label for="personnelJobTitle">Job Title</label>
              </div>

              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="personnelEmailAddress"
                  placeholder="Email address"
                  required
                />
                <label for="personnelEmailAddress">Email Address</label>
              </div>

              <div class="form-floating">
                <select
                  class="form-select"
                  id="personnelDepartment"
                  placeholder="Department"
                ></select>
                <label for="personnelDepartment">Department</label>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button
              type="submit"
              form="personnelForm"
              class="btn btn-outline-primary btn-sm myBtn"
              aria-label="Save Personnel"
            >
              SAVE
            </button>
            <button
              type="button"
              class="btn btn-outline-primary btn-sm myBtn"
              data-bs-dismiss="modal"
              aria-label="Cancel"
            >
              CANCEL
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      id="filterModal"
      class="modal fade"
      tabindex="-1"
      data-bs-backdrop="false"
      data-bs-keyboard="false"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <!--   the last two classes centre the modal and, if the content is too long, ensures  -->
      <!--   that the header and footer are always on display by making the body scroll -->

      <div
        class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable"
      >
        <div class="modal-content shadow">
          <div class="modal-header bg-primary bg-gradient text-white">
            <h5 class="modal-title">Filter By:</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form id="filterForm">
              <div id="radioGroup" class="form-group">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="selectAll"
                    name="filter"
                    value="all"
                    checked
                  />
                  <label class="form-check-label" for="selectAll"
                    >Select All</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="departments"
                    name="filter"
                    value="departments"
                  />
                  <label class="form-check-label" for="departments"
                    >Departments</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="locations"
                    name="filter"
                    value="locations"
                  />
                  <label class="form-check-label" for="locations"
                    >Locations</label
                  >
                </div>
                <select
                  class="form-select"
                  id="inputField"
                  placeholder="Enter filter value"
                  disabled
                ></select>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button
              id="filterButton"
              type="submit"
              form="addPersonnelFilter"
              class="btn btn-outline-primary btn-sm myBtn"
              data-bs-dismiss="modal"
              aria-label="Apply Filter"
            >
              APPLY
            </button>
            <button
              type="button"
              class="btn btn-outline-primary btn-sm myBtn"
              data-bs-dismiss="modal"
              aria-label="Cancel"
            >
              CANCEL
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      id="departmentModal"
      class="modal fade"
      tabindex="-1"
      data-bs-backdrop="false"
      data-bs-keyboard="false"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <!--   the last two classes centre the modal and, if the content is too long, ensures  -->
      <!--   that the header and footer are always on display by making the body scroll -->

      <div
        class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable"
      >
        <div class="modal-content shadow">
          <div class="modal-header bg-primary bg-gradient text-white">
            <h5 id="departmentTitle" class="modal-title"></h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form id="departmentForm">
              <input type="hidden" id="departmentID" />

              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="departmentName"
                  placeholder="Name"
                  required
                />
                <label for="departmentName">Department Name</label>
              </div>

              <div class="form-floating mb-3">
                <select
                  class="form-select"
                  id="departmentLocation"
                  placeholder="Location Name"
                ></select>
                <label for="departmentLocation">Location Name</label>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button
              type="submit"
              form="departmentForm"
              class="btn btn-outline-primary btn-sm myBtn"
              aria-label="Save Department"
            >
              SAVE
            </button>
            <button
              type="button"
              class="btn btn-outline-primary btn-sm myBtn"
              data-bs-dismiss="modal"
              aria-label="Cancel"
            >
              CANCEL
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      id="locationModal"
      class="modal fade"
      tabindex="-1"
      data-bs-backdrop="false"
      data-bs-keyboard="false"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <!--   the last two classes centre the modal and, if the content is too long, ensures  -->
      <!--   that the header and footer are always on display by making the body scroll -->

      <div
        class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable"
      >
        <div class="modal-content shadow">
          <div class="modal-header bg-primary bg-gradient text-white">
            <h5 id="locationTitle" class="modal-title"></h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form id="locationForm">
              <input type="hidden" id="locationID" />

              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="locationName"
                  placeholder="Name"
                  required
                />
                <label for="locationName">Location Name</label>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button
              type="submit"
              form="locationForm"
              class="btn btn-outline-primary btn-sm myBtn"
              aria-label="Save Location"
            >
              SAVE
            </button>
            <button
              type="button"
              class="btn btn-outline-primary btn-sm myBtn"
              data-bs-dismiss="modal"
              aria-label="Cancel"
            >
              CANCEL
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Success Modal -->
    <div
      class="modal fade"
      id="successModal"
      tabindex="-1"
      aria-labelledby="successModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">Success</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              aria-label="Acknowledge"
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Error Modal -->
    <div
      class="modal fade"
      id="errorModal"
      tabindex="-1"
      aria-labelledby="errorModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="errorModalLabel">Error</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Error message will be dynamically inserted here -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
              aria-label="Acknowledge"
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="libs/js/jquery.min.js"></script>
    <script type="module" src="libs/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="libs/js/all.min.js"></script>
    <script type="module" src="libs/js/script.js"></script>
  </body>
</html>
