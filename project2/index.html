<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Directory</title>
    <link rel="stylesheet" href="libs/css/bootstrap.min.css" />
    <link rel="stylesheet" href="libs/css/all.min.css" />
    <link rel="stylesheet" href="libs/css/style.css" />
  </head>
  <body>
    <section>
      <div class="appHeader">
        <div class="row">
          <div class="col">
            <input
              id="searchInp"
              class="form-control mb-3"
              placeholder="search"
            />
          </div>

          <div class="col-6 text-end me-2">
            <div class="btn-group" role="group" aria-label="buttons">
              <button id="refreshBtn" type="button" class="btn btn-primary">
                <i class="fa-solid fa-refresh fa-fw"></i>
              </button>
              <button
                id="filterBtn"
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#filterModal"
              >
                <i class="fa-solid fa-filter fa-fw"></i>
              </button>
              <button
                id="addBtn"
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#editPersonnelModal"
              >
                <i class="fa-solid fa-plus fa-fw"></i>
              </button>
            </div>
          </div>
        </div>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="personnelBtn"
              data-bs-toggle="tab"
              data-bs-target="#personnel-tab-pane"
              type="button"
              role="tab"
              aria-controls="home-tab-pane"
              aria-selected="true"
            >
              <i class="fa-solid fa-person fa-lg fa-fw"></i
              ><span class="d-none d-sm-block">Personnel</span>
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="departmentsBtn"
              data-bs-toggle="tab"
              data-bs-target="#departments-tab-pane"
              type="button"
              role="tab"
              aria-controls="profile-tab-pane"
              aria-selected="false"
            >
              <i class="fa-solid fa-building fa-lg fa-fw"></i
              ><span class="d-none d-sm-block">Departments</span>
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="locationsBtn"
              data-bs-toggle="tab"
              data-bs-target="#locations-tab-pane"
              type="button"
              role="tab"
              aria-controls="contact-tab-pane"
              aria-selected="false"
            >
              <i class="fa-solid fa-map-location-dot fa-lg fa-fw"></i
              ><span class="d-none d-sm-block">Locations</span>
            </button>
          </li>
        </ul>
      </div>

      <div class="tab-content bg-white">
        <div
          class="tab-pane show active"
          id="personnel-tab-pane"
          role="tabpanel"
          aria-labelledby="home-tab"
          tabindex="0"
        >
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Department</th>
                <th scope="col">Location</th>
                <th scope="col">Email</th>
              </tr>
            </thead>
            <tbody id="personnelTableBody"></tbody>
          </table>
        </div>

        <div
          class="tab-pane"
          id="departments-tab-pane"
          role="tabpanel"
          aria-labelledby="profile-tab"
          tabindex="0"
        >
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Location</th>
              </tr>
            </thead>
            <tbody id="departmentTableBody"></tbody>
          </table>
        </div>

        <div
          class="tab-pane"
          id="locations-tab-pane"
          role="tabpanel"
          aria-labelledby="contact-tab"
          tabindex="0"
        >
          <table class="table table-hover">
            <tbody id="locationTableBody"></tbody>
          </table>
        </div>
      </div>

      <footer class="border-top text-center fw-bold">
        <p class="fw-light my-3">Company Directory version 1.0</p>
      </footer>
    </section>

    <div
      id="editPersonnelModal"
      class="modal fade"
      tabindex="-1"
      data-bs-backdrop="false"
      data-bs-keyboard="false"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <!--   the last two classes centre the modal and, if the content is too long, ensures  -->
      <!--   that the header and footer are always on display by making the body scroll -->

      <div
        class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable"
      >
        <div class="modal-content shadow">
          <div class="modal-header bg-primary bg-gradient text-white">
            <h5 id="personnelTitle" class="modal-title"></h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form id="editPersonnelForm">
              <input type="hidden" id="editPersonnelEmployeeID" />

              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="editPersonnelFirstName"
                  placeholder="First name"
                  required
                />
                <label for="editPersonnelFirstName">First name</label>
              </div>

              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="editPersonnelLastName"
                  placeholder="Last name"
                  required
                />
                <label for="editPersonnelLastName">Last name</label>
              </div>

              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="editPersonnelJobTitle"
                  placeholder="Job title"
                  required
                />
                <label for="editPersonnelJobTitle">Job Title</label>
              </div>

              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="editPersonnelEmailAddress"
                  placeholder="Email address"
                  required
                />
                <label for="editPersonnelEmailAddress">Email Address</label>
              </div>

              <div class="form-floating">
                <select
                  class="form-select"
                  id="editPersonnelDepartment"
                  placeholder="Department"
                ></select>
                <label for="editPersonnelDepartment">Department</label>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button
              type="submit"
              form="editPersonnelForm"
              class="btn btn-outline-primary btn-sm myBtn"
            >
              SAVE
            </button>
            <button
              type="button"
              class="btn btn-outline-primary btn-sm myBtn"
              data-bs-dismiss="modal"
            >
              CANCEL
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      id="filterModal"
      class="modal fade"
      tabindex="-1"
      data-bs-backdrop="false"
      data-bs-keyboard="false"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <!--   the last two classes centre the modal and, if the content is too long, ensures  -->
      <!--   that the header and footer are always on display by making the body scroll -->

      <div
        class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable"
      >
        <div class="modal-content shadow">
          <div class="modal-header bg-primary bg-gradient text-white">
            <h5 class="modal-title">Filter By:</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form id="filterForm">
              <div id="radioGroup" class="form-group">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="selectAll"
                    name="filter"
                    value="all"
                    checked
                  />
                  <label class="form-check-label" for="selectAll"
                    >Select All</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="departments"
                    name="filter"
                    value="departments"
                  />
                  <label class="form-check-label" for="departments"
                    >Departments</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="locations"
                    name="filter"
                    value="locations"
                  />
                  <label class="form-check-label" for="locations"
                    >Locations</label
                  >
                </div>
                <select
                  class="form-select"
                  id="inputField"
                  placeholder="Enter filter value"
                  disabled
                ></select>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button
              id="filterButton"
              type="submit"
              form="addPersonnelFilter"
              class="btn btn-outline-primary btn-sm myBtn"
              data-bs-dismiss="modal"
            >
              APPLY
            </button>
            <button
              type="button"
              class="btn btn-outline-primary btn-sm myBtn"
              data-bs-dismiss="modal"
            >
              CANCEL
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      id="editDepartmentModal"
      class="modal fade"
      tabindex="-1"
      data-bs-backdrop="false"
      data-bs-keyboard="false"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <!--   the last two classes centre the modal and, if the content is too long, ensures  -->
      <!--   that the header and footer are always on display by making the body scroll -->

      <div
        class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable"
      >
        <div class="modal-content shadow">
          <div class="modal-header bg-primary bg-gradient text-white">
            <h5 id="departmentTitle" class="modal-title"></h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form id="editDepartmentForm">
              <input type="hidden" id="editDepartmentID" />

              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="editDepartmentName"
                  placeholder="Name"
                  required
                />
                <label for="editDepartmentName">Department Name</label>
              </div>

              <div class="form-floating mb-3">
                <select
                  class="form-select"
                  id="editLocation"
                  placeholder="Location Name"
                ></select>
                <label for="editLocation">Location Name</label>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button
              type="submit"
              form="editDepartmentForm"
              class="btn btn-outline-primary btn-sm myBtn"
            >
              SAVE
            </button>
            <button
              type="button"
              class="btn btn-outline-primary btn-sm myBtn"
              data-bs-dismiss="modal"
            >
              CANCEL
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      id="editLocationModal"
      class="modal fade"
      tabindex="-1"
      data-bs-backdrop="false"
      data-bs-keyboard="false"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <!--   the last two classes centre the modal and, if the content is too long, ensures  -->
      <!--   that the header and footer are always on display by making the body scroll -->

      <div
        class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable"
      >
        <div class="modal-content shadow">
          <div class="modal-header bg-primary bg-gradient text-white">
            <h5 id="locationTitle" class="modal-title"></h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form id="editLocationForm">
              <input type="hidden" id="editLocationID" />

              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="editLocationName"
                  placeholder="Name"
                  required
                />
                <label for="editLocationName">Location Name</label>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button
              type="submit"
              form="editLocationForm"
              class="btn btn-outline-primary btn-sm myBtn"
            >
              SAVE
            </button>
            <button
              type="button"
              class="btn btn-outline-primary btn-sm myBtn"
              data-bs-dismiss="modal"
            >
              CANCEL
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="libs/js/jquery.min.js"></script>
    <script type="module" src="libs/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="libs/js/all.min.js"></script>
    <script type="module" src="libs/js/script.js"></script>
  </body>
</html>
